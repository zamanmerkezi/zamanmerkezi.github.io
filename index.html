    <h2>â± Kronometre</h2>

    <button id="kronBaslat">BaÅŸlat</button>

  </div>

  <script>
    /* SAAT GÃœNCELLEME */
    function guncelSaatiGoster() {
      const simdi = new Date();
      document.getElementById("saat").textContent = simdi.toLocaleTimeString("tr-TR");
    }
    setInterval(guncelSaatiGoster, 1000);
    guncelSaatiGoster();

    /* KRONOMETRE */
    let kronSaniye = 0, kronAktif = false, kronInterval;
    const kronEl = document.getElementById("kronometre");

    function kronGuncelle() {
      let s = kronSaniye % 60;
      let d = Math.floor((kronSaniye / 60) % 60);
      let sa = Math.floor(kronSaniye / 3600);
      kronEl.textContent = 
        `${String(sa).padStart(2, '0')}:${String(d).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    document.getElementById("kronBaslat").onclick = () => {
      if (kronAktif) return;
      kronAktif = true;
      kronInterval = setInterval(() => {
        kronSaniye++;
        kronGuncelle();
      }, 1000);
    };

    document.getElementById("kronDurdur").onclick = () => {
      clearInterval(kronInterval);
      kronAktif = false;
    };

    document.getElementById("kronSifirla").onclick = () => {
      clearInterval(kronInterval);
      kronAktif = false;
      kronSaniye = 0;
      kronGuncelle();
    };

    /* TEMA DEÄÄ°ÅTÄ°RME */
    document.getElementById("temaSec").onchange = e => {
      document.body.className = e.target.value;
    };
  </script>
