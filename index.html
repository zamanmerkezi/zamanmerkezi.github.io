    <div class="kutu">

  <script>
    // SAAT ve TARÄ°H
    function saatGuncelle() {
      const simdi = new Date();
      document.getElementById('saat').textContent = simdi.toLocaleTimeString('tr-TR');
      document.getElementById('tarih').textContent = simdi.toLocaleDateString('tr-TR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }
    setInterval(saatGuncelle, 1000);
    saatGuncelle();

    // KRONOMETRE
    let kronometreSaniye = 0;
    let kronometreCalisiyor = false;
    let kronometreInterval;

    function baslat() {
      if (!kronometreCalisiyor) {
        kronometreCalisiyor = true;
        kronometreInterval = setInterval(() => {
          kronometreSaniye++;
          const dakika = Math.floor(kronometreSaniye / 60);
          const saniye = kronometreSaniye % 60;
          document.getElementById('kronometre').textContent =
            `${dakika.toString().padStart(2, '0')}:${saniye.toString().padStart(2, '0')}`;
        }, 1000);
      }
    }

    function durdur() {
      kronometreCalisiyor = false;
      clearInterval(kronometreInterval);
    }

    function sifirla() {
      durdur();
      kronometreSaniye = 0;
      document.getElementById('kronometre').textContent = '00:00';
    }
  </script>
