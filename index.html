  <!-- ✅ PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- ✅ Uygulama ikonları -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-512.png">

  <!-- ✅ Renk teması (tarayıcı çubuğu rengi) -->
  <meta name="theme-color" content="#111111" />

  <!-- ✅ Stil dosyası -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🕒 ZAMAN MERKEZİ</h1>

  <!-- Üst reklam -->
  <ins class="adsbygoogle"
       style="display:block; margin:20px auto; text-align:center;"
       data-ad-client="ca-pub-3214692314578267"
       data-ad-slot="4025584530"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <div class="container">

    <!-- Dünya Saatleri -->
    <div class="world-clocks">
      <h2>🌍 Dünya Saatleri</h2>
      <div id="worldTimes"></div>
    </div>

    <!-- Ana Saat -->
    <div class="clock">
      <h2>⏰ Şu Anki Saat</h2>
      <h1 id="clock">00:00:00</h1>
      <p id="date"></p>
    </div>

    <!-- Kronometre -->
    <div class="stopwatch">
      <h2>⏱ Kronometre</h2>
      <h1 id="timer">00:00</h1>
      <button onclick="start()">Başlat</button>
      <button onclick="stop()">Durdur</button>
      <button onclick="reset()">Sıfırla</button>
    </div>

    <!-- Geri Sayım -->
    <div class="countdown">
      <h2>⏳ Geri Sayım</h2>
      <input type="number" id="countdownInput" placeholder="Süre (sn)" />
      <button onclick="startCountdown()">Başlat</button>
      <h1 id="countdownDisplay">00</h1>
    </div>

    <!-- Alarm -->
    <div class="alarm">
      <h2>🔔 Alarm Kur</h2>
      <input type="time" id="alarmTime">
      <button onclick="setAlarm()">Kur</button>
      <p id="alarmStatus">Alarm bekleniyor...</p>
    </div>

    <!-- Tema Geçişi -->
    <div class="themes">
      <h2>🎨 Tema Seç</h2>
      <button onclick="setTheme('space')">Uzay</button>
      <button onclick="setTheme('gradient')">Renkli</button>
      <button onclick="setTheme('wave')">Dalga</button>
      <button onclick="setTheme('stars')">Yıldızlı</button>
      <button onclick="setTheme('light')">Açık</button>
      <button onclick="setTheme('dark')">Koyu</button>
    </div>

    <!-- Alt reklam -->
    <ins class="adsbygoogle"
         style="display:block; margin:20px auto; text-align:center;"
         data-ad-client="ca-pub-3214692314578267"
         data-ad-slot="8753498736"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- ✅ Ana script -->
  <script src="script.js"></script>

  <!-- ✅ Service Worker Kaydı -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ Service Worker kaydedildi"))
        .catch(err => console.error("❌ SW hatası:", err));
    }
  </script>
</body>
</html>
