<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#00bfff">
  <title>ZAMAN MERKEZƒ∞ ‚è∞</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="icon-512.png">

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3214692314578267"
     crossorigin="anonymous"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0b1220, #002f4b);
      color: white;
      margin: 0; padding: 0;
      text-align: center;
    }
    h1 { margin-top: 20px; }
    .section {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    button {
      background: #00bfff;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      padding: 10px;
      border: none;
      resize: none;
      outline: none;
      font-size: 14px;
    }

    /* ===== Reklam Alanlarƒ± ===== */
    .adsbygoogle {
      margin: 15px 0;           /* √úst ve alt bo≈üluk */
      border-radius: 12px;       /* Hafif yuvarlak k√∂≈üeler */
      overflow: hidden;           /* Ta≈ümalarƒ± engeller */
    }

    /* Mobil uyumlu geni≈ülik */
    @media (max-width: 480px) {
      .adsbygoogle {
        width: 100% !important;  /* Ekrana tam oturur */
        display: block !important;
      }
    }

    /* Masa√ºst√º i√ßin maksimum geni≈ülik */
    @media (min-width: 481px) {
      .adsbygoogle {
        max-width: 400px;        /* Reklam container geni≈üliƒüi */
        margin-left: auto;
        margin-right: auto;      /* Ortalanmƒ±≈ü g√∂r√ºn√ºm */
      }
    }
  </style>
</head>
<body>
  <h1>‚è∞ ZAMAN MERKEZƒ∞</h1>

  <div class="section" id="clock">
    <h2>üïí Saat</h2>
    <div id="time"></div>

    <!-- Reklam Alanƒ± 1: Saat Altƒ± -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3214692314578267"
         data-ad-slot="9498310595"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="section" id="chronometer">
    <h2>‚è± Kronometre</h2>
    <div id="chrono-display">00:00:00.000</div>
    <button id="startChrono">Ba≈ülat</button>
    <button id="stopChrono">Durdur</button>
    <button id="resetChrono">Sƒ±fƒ±rla</button>

    <!-- Reklam Alanƒ± 2: Kronometre Altƒ± -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3214692314578267"
         data-ad-slot="9498310595"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="section" id="countdown">
    <h2>‚è≥ Geri Sayƒ±m</h2>
    <input type="number" id="countMinutes" placeholder="Dakika" min="0">
    <input type="number" id="countSeconds" placeholder="Saniye" min="0">
    <div id="countDisplay">00:00</div>
    <button id="startCount">Ba≈ülat</button>
    <button id="stopCount">Durdur</button>
    <button id="resetCount">Sƒ±fƒ±rla</button>

    <!-- Reklam Alanƒ± 3: Geri Sayƒ±m Altƒ± -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3214692314578267"
         data-ad-slot="9498310595"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="section" id="notes">
    <h2>üìù Not Defteri</h2>
    <textarea id="noteArea" placeholder="Notlarƒ±nƒ± buraya yaz..."></textarea>
    <button id="saveNote">Kaydet</button>
  </div>

  <script>
    // ‚è∞ Ger√ßek saat
    function updateClock() {
      document.getElementById("time").textContent = new Date().toLocaleTimeString("tr-TR");
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ‚è± Kronometre
    let chronoStartTime = 0, chronoInterval, chronoRunning = false;
    const display = document.getElementById("chrono-display");
    document.getElementById("startChrono").onclick = () => {
      if (!chronoRunning) {
        chronoStartTime = Date.now() - (chronoStartTime || 0);
        chronoInterval = setInterval(() => {
          const elapsed = Date.now() - chronoStartTime;
          const ms = String(elapsed % 1000).padStart(3, "0");
          const s = String(Math.floor(elapsed / 1000) % 60).padStart(2, "0");
          const m = String(Math.floor(elapsed / 60000) % 60).padStart(2, "0");
          const h = String(Math.floor(elapsed / 3600000)).padStart(2, "0");
          display.textContent = `${h}:${m}:${s}.${ms}`;
        }, 10);
        chronoRunning = true;
      }
    };
    document.getElementById("stopChrono").onclick = () => {
      clearInterval(chronoInterval);
      chronoRunning = false;
    };
    document.getElementById("resetChrono").onclick = () => {
      clearInterval(chronoInterval);
      chronoStartTime = 0;
      display.textContent = "00:00:00.000";
      chronoRunning = false;
    };

    // ‚è≥ Geri Sayƒ±m
    let countdownInterval, remaining = 0;
    const countDisplay = document.getElementById("countDisplay");
    document.getElementById("startCount").onclick = () => {
      const mins = +document.getElementById("countMinutes").value || 0;
      const secs = +document.getElementById("countSeconds").value || 0;
      remaining = mins * 60 + secs;
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        const m = String(Math.floor(remaining / 60)).padStart(2, "0");
        const s = String(remaining % 60).padStart(2, "0");
        countDisplay.textContent = `${m}:${s}`;
        if (remaining-- <= 0) {
          clearInterval(countdownInterval);
          countDisplay.textContent = "00:00";
          if (Notification.permission === "granted") {
            navigator.serviceWorker.ready.then(reg => {
              reg.showNotification("Geri Sayƒ±m Bitti! ‚è∞", {
                body: "S√ºren doldu!",
                icon: "icon-192.png"
              });
            });
          }
        }
      }, 1000);
    };
    document.getElementById("stopCount").onclick = () => clearInterval(countdownInterval);
    document.getElementById("resetCount").onclick = () => {
      clearInterval(countdownInterval);
      countDisplay.textContent = "00:00";
    };

    // üìù Not Defteri
    const noteArea = document.getElementById("noteArea");
    noteArea.value = localStorage.getItem("note") || "";
    document.getElementById("saveNote").onclick = () => {
      localStorage.setItem("note", noteArea.value);
      alert("Not kaydedildi ‚úÖ");
    };

    // üîî Bildirim izni
    if ('Notification' in window && Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    // ‚úÖ Service Worker kaydƒ±
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/push-sw.js')
        .then(reg => console.log('Service Worker aktif:', reg.scope))
        .catch(err => console.warn('SW hatasƒ±:', err));
    }
  </script>
</body>
</html>
