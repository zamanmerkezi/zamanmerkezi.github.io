<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMAN MERKEZİ ⏰</title>

  <!-- Google AdSense Ana Kodu -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3214692314578267" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    main {
      margin: 30px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .reklam-alani {
      margin: 20px 0;
      text-align: center;
    }

    .yan-reklam {
      position: fixed;
      right: 10px;
      top: 100px;
      width: 160px;
      height: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 5px;
      display: none;
    }

    @media (min-width: 900px) {
      .yan-reklam {
        display: block;
      }
    }

    footer {
      background-color: #2c3e50;
      color: white;
      padding: 10px 0;
      margin-top: 30px;
      font-size: 14px;
    }

    #clock {
      font-size: 40px;
      margin: 15px 0;
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #3498db;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>

<body>
  <header>ZAMAN MERKEZİ ⏰</header>

  <!-- ÜST REKLAM -->
  <div class="reklam-alani">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3214692314578267"
         data-ad-slot="100000001"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <main>
    <h2>Canlı Saat</h2>
    <div id="clock"></div>

    <button onclick="startClock()">Başlat</button>
    <button onclick="stopClock()">Durdur</button>
  </main>

  <!-- ALT REKLAM -->
  <div class="reklam-alani">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3214692314578267"
         data-ad-slot="100000002"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- SAĞ YAN REKLAM -->
  <div class="yan-reklam">
    <ins class="adsbygoogle"
         style="display:inline-block;width:160px;height:600px"
         data-ad-client="ca-pub-3214692314578267"
         data-ad-slot="100000003"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <footer>© 2025 ZAMAN MERKEZİ - Tüm Hakları Saklıdır.</footer>

  <script>
    let interval;
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }

    function startClock() {
      updateClock();
      interval = setInterval(updateClock, 1000);
    }

    function stopClock() {
      clearInterval(interval);
    }
  </script>
</body>
</html>
