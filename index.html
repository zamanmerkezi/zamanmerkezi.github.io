<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-adsense-account" content="ca-pub-3214692314578267" />
  <title>ZAMAN MERKEZƒ∞ ‚è∞</title>

  <!-- ‚úÖ PWA Dosyalarƒ± -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="icon-512.png">
  <meta name="theme-color" content="#00bfff" />

  <!-- ‚úÖ Stil -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #0b1220, #09203f, #00bfff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-top: 10px;
    }

    .clock {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0.5em 0;
    }

    .weather {
      font-size: 1.1rem;
      margin-bottom: 1.2em;
    }

    .section {
      width: 95%;
      max-width: 400px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    textarea {
      width: 100%;
      height: 120px;
      border: none;
      border-radius: 10px;
      padding: 10px;
      resize: none;
      font-size: 1rem;
      font-family: 'Segoe UI';
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00bfff;
      color: white;
      font-weight: bold;
      margin: 5px;
    }

    .display {
      font-size: 1.8rem;
      margin: 10px 0;
    }

    .install-btn {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>
  <h1>üïê ZAMAN MERKEZƒ∞</h1>
  <div class="clock" id="clock">00:00:00</div>
  <div class="weather" id="weather">üå§Ô∏è Hava durumu y√ºkleniyor...</div>

  <!-- üìù NOT DEFTERƒ∞ -->
  <div class="section">
    <h2>üìù Not Defteri</h2>
    <textarea id="notes" placeholder="Notlarƒ±nƒ± buraya yaz..."></textarea>
    <button onclick="saveNotes()">üíæ Kaydet</button>
    <button onclick="clearNotes()">üóëÔ∏è Temizle</button>
  </div>

  <!-- ‚è±Ô∏è KRONOMETRE -->
  <div class="section">
    <h2>‚è±Ô∏è Kronometre</h2>
    <div id="stopwatchDisplay" class="display">00:00:00.000</div>
    <button onclick="startStopwatch()">Ba≈ülat</button>
    <button onclick="stopStopwatch()">Durdur</button>
    <button onclick="resetStopwatch()">Sƒ±fƒ±rla</button>
  </div>

  <!-- ‚è≥ GERƒ∞ SAYIM -->
  <div class="section">
    <h2>‚è≥ Geri Sayƒ±m</h2>
    <input type="number" id="countdownInput" placeholder="S√ºre (saniye)" style="width:90%;padding:8px;border-radius:8px;border:none;text-align:center;">
    <div id="countdownDisplay" class="display">00:00</div>
    <button onclick="startCountdown()">Ba≈ülat</button>
    <button onclick="stopCountdown()">Durdur</button>
    <button onclick="resetCountdown()">Sƒ±fƒ±rla</button>
  </div>

  <button class="install-btn" id="installBtn">üì≤ Ana Ekrana Ekle</button>

  <script>
    // üïí CANLI SAAT
    setInterval(() => {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString("tr-TR");
    }, 1000);

    // üå¶Ô∏è HAVA DURUMU
    async function getWeather() {
      try {
        const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=41.01&longitude=28.97&current_weather=true");
        const data = await res.json();
        const t = data.current_weather.temperature;
        const w = data.current_weather.windspeed;
        document.getElementById("weather").textContent = `üå°Ô∏è ${t}¬∞C | üí® ${w} km/s`;
      } catch {
        document.getElementById("weather").textContent = "‚ùå Hava durumu alƒ±namadƒ±";
      }
    }
    getWeather();

    // üìù NOT DEFTERƒ∞
    const notesArea = document.getElementById("notes");
    notesArea.value = localStorage.getItem("notes") || "";
    function saveNotes() {
      localStorage.setItem("notes", notesArea.value);
      alert("‚úÖ Not kaydedildi!");
    }
    function clearNotes() {
      notesArea.value = "";
      localStorage.removeItem("notes");
    }

    // ‚è±Ô∏è KRONOMETRE
    let stopwatchInterval, startTime, elapsed = 0;
    function startStopwatch() {
      if (stopwatchInterval) return;
      startTime = Date.now() - elapsed;
      stopwatchInterval = setInterval(() => {
        elapsed = Date.now() - startTime;
        const ms = String(elapsed % 1000).padStart(3, "0");
        const totalSeconds = Math.floor(elapsed / 1000);
        const s = String(totalSeconds % 60).padStart(2, "0");
        const m = String(Math.floor(totalSeconds / 60) % 60).padStart(2, "0");
        const h = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
        document.getElementById("stopwatchDisplay").textContent = `${h}:${m}:${s}.${ms}`;
      }, 10);
    }
    function stopStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
    }
    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
      elapsed = 0;
      document.getElementById("stopwatchDisplay").textContent = "00:00:00.000";
    }

    // ‚è≥ GERƒ∞ SAYIM
    let countdownInterval, countdownTime = 0;
    function startCountdown() {
      if (countdownInterval) return;
      if (countdownTime <= 0) {
        countdownTime = parseInt(document.getElementById("countdownInput").value || "0") * 1000;
      }
      countdownInterval = setInterval(() => {
        countdownTime -= 1000;
        if (countdownTime <= 0) {
          clearInterval(countdownInterval);
          countdownInterval = null;
          document.getElementById("countdownDisplay").textContent = "00:00";
          alert("‚è∞ S√ºre doldu!");
          return;
        }
        const totalSeconds = countdownTime / 1000;
        const m = String(Math.floor(totalSeconds / 60)).padStart(2, "0");
        const s = String(Math.floor(totalSeconds % 60)).padStart(2, "0");
        document.getElementById("countdownDisplay").textContent = `${m}:${s}`;
      }, 1000);
    }
    function stopCountdown() {
      clearInterval(countdownInterval);
      countdownInterval = null;
    }
    function resetCountdown() {
      clearInterval(countdownInterval);
      countdownInterval = null;
      countdownTime = 0;
      document.getElementById("countdownDisplay").textContent = "00:00";
    }

    // üíæ SERVƒ∞S WORKER
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }

    // üì≤ ANA EKRANA EKLE
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block";
    });
    installBtn.addEventListener("click", async () => {
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      if (choice.outcome === "accepted") console.log("Y√ºklendi");
      deferredPrompt = null;
      installBtn.style.display = "none";
    });
  </script>
</body>
</html>
