<body>
  <h1>üïí ZAMAN MERKEZƒ∞</h1>

       style="display:block; margin: 20px auto; text-align:center;"

  <div class="container">
    <!-- Saat ve Tarih -->
    <div class="clock">
      <h2>üïì Saat ve Tarih</h2>
      <h1 id="clock">00:00:00</h1>
      <p id="date"></p>
    </div>

    <!-- Kronometre -->
    <div class="stopwatch">
      <h2>‚è± Kronometre</h2>
      <h1 id="timer">00:00</h1>
      <button onclick="start()">Ba≈ülat</button>
      <button onclick="stop()">Durdur</button>
      <button onclick="reset()">Sƒ±fƒ±rla</button>
    </div>

    <!-- ‚úÖ Alt Reklam Alanƒ± -->
    <ins class="adsbygoogle"
         style="display:block; margin: 20px auto; text-align:center;"
         data-ad-client="ca-pub-3214692314578267"

         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <script>
    // Saat ve tarih
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString("tr-TR");
      document.getElementById("date").textContent = now.toLocaleDateString("tr-TR", { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Kronometre
    let timer, seconds = 0;
    function start() {
      if (!timer) {
        timer = setInterval(() => {
          seconds++;
          const min = Math.floor(seconds / 60);
          const sec = seconds % 60;
          document.getElementById("timer").textContent =
            `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }, 1000);
      }
    }
    function stop() { clearInterval(timer); timer = null; }
    function reset() { stop(); seconds = 0; document.getElementById("timer").textContent = "00:00"; }
  </script>
</body>
