<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-adsense-account" content="ca-pub-3214692314578267" />
  <title>ZAMAN MERKEZİ ⏰</title>

  <!-- ✅ PWA Dosyaları -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="icon-512.png">
  <meta name="theme-color" content="#00bfff" />

  <!-- ✅ Stil -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #0b1220, #09203f, #00bfff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin: 0.5em 0;
    }
    .clock {
      font-size: 3rem;
      font-weight: bold;
      margin: 0.3em 0;
    }
    .weather {
      font-size: 1.1rem;
      margin-top: 0.5em;
    }
    .install-btn {
      margin-top: 1.5em;
      padding: 12px 24px;
      font-size: 1rem;
      background: #00bfff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>
  <h1>🕐 ZAMAN MERKEZİ</h1>
  <div class="clock" id="clock">00:00:00</div>
  <div class="weather" id="weather">🌤️ Hava durumu yükleniyor...</div>
  <button class="install-btn" id="installBtn">📲 Ana Ekrana Ekle</button>

  <script>
    // 🕒 Canlı Saat
    setInterval(() => {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString('tr-TR');
    }, 1000);

    // 🌤️ Hava Durumu (OpenWeather API)
    async function getWeather() {
      try {
        const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=41.01&longitude=28.97&current_weather=true");
        const data = await res.json();
        const temp = data.current_weather.temperature;
        const wind = data.current_weather.windspeed;
        document.getElementById('weather').textContent = `🌡️ ${temp}°C  💨 ${wind} km/s`;
      } catch {
        document.getElementById('weather').textContent = "❌ Hava durumu alınamadı";
      }
    }
    getWeather();

    // 💾 PWA Servis Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }

    // 📲 "Ana Ekrana Ekle" Bildirimi
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block";
    });

    installBtn.addEventListener("click", async () => {
      installBtn.style.display = "none";
      deferredPrompt.prompt();
      const result = await deferredPrompt.userChoice;
      if (result.outcome === "accepted") {
        console.log("📲 Kullanıcı yüklemeyi kabul etti");
      }
      deferredPrompt = null;
    });
  </script>
</body>
</html>
