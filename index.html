  <style>

      font-family: Arial, sans-serif;

    .reklam {

<body>
  <h1>ğŸ•’ ZAMAN MERKEZÄ°</h1>

  <div class="reklam sol">ğŸ”¸ Reklam AlanÄ± 1</div>
  <div class="reklam sag">ğŸ”¹ Reklam AlanÄ± 2</div>

  <div class="container">
    <h2>ğŸ• Saat ve Tarih</h2>
    <div id="clock" class="saat"></div>
    <p id="date"></p>

    <h2>â± Kronometre</h2>
    <div id="chrono" class="kronometre">00:00:00</div>
    <button id="start">BaÅŸlat</button>
    <button id="stop">Durdur</button>
    <button id="reset">SÄ±fÄ±rla</button>
  </div>

  <script>
    // ğŸ”¸ GerÃ§ek zamanlÄ± saat
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('tr-TR');
      const date = now.toLocaleDateString('tr-TR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('clock').textContent = time;
      document.getElementById('date').textContent = date;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ğŸ”¹ Kronometre
    let startTime, elapsed = 0, timer;
    const chrono = document.getElementById('chrono');

    document.getElementById('start').onclick = () => {
      if (!timer) startTime = Date.now() - elapsed;
      timer = setInterval(() => {
        elapsed = Date.now() - startTime;
        const h = Math.floor(elapsed / 3600000);
        const m = Math.floor((elapsed % 3600000) / 60000);
        const s = Math.floor((elapsed % 60000) / 1000);
        chrono.textContent = 
          `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      }, 1000);
    };

    document.getElementById('stop').onclick = () => { clearInterval(timer); timer = null; };
    document.getElementById('reset').onclick = () => {
      clearInterval(timer);
      timer = null;
      elapsed = 0;
      chrono.textContent = '00:00:00';
    };
  </script>
