<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#00bfff">
  <title>ZAMAN MERKEZƒ∞ ‚è∞</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="icon-512.png">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3214692314578267" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0b1220, #002f4b);
      color: white;
      margin: 0; padding: 0;
      text-align: center;
      padding-bottom: 80px; /* Alt sabit reklam i√ßin yer */
    }
    h1 { margin-top: 20px; }
    .section {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    button {
      background: #00bfff;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    textarea {
      width: 100%; height: 100px;
      border-radius: 8px; padding: 10px;
      border: none; resize: none; outline: none;
      font-size: 14px;
    }

    /* SABƒ∞T ALT REKLAM */
    #alt-reklam {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: #111a; backdrop-filter: blur(10px);
      padding: 5px 0;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <h1>‚è∞ ZAMAN MERKEZƒ∞</h1>

  <div class="section" id="clock">
    <h2>üïí Saat</h2>
    <div id="time"></div>

    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3214692314578267" data-ad-slot="4615134092" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="section" id="chronometer">
    <h2>‚è± Kronometre</h2>
    <div id="chrono-display">00:00:00.000</div>
    <button id="startChrono">Ba≈ülat</button>
    <button id="stopChrono">Durdur</button>
    <button id="resetChrono">Sƒ±fƒ±rla</button>

    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3214692314578267" data-ad-slot="9795308589" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="section" id="countdown">
    <h2>‚è≥ Geri Sayƒ±m</h2>
    <input type="number" id="countMinutes" placeholder="Dakika" min="0">
    <input type="number" id="countSeconds" placeholder="Saniye" min="0">
    <div id="countDisplay">00:00</div>
    <button id="startCount">Ba≈ülat</button>
    <button id="stopCount">Durdur</button>
    <button id="resetCount">Sƒ±fƒ±rla</button>

    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3214692314578267" data-ad-slot="8033959761" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="section" id="notes">
    <h2>üìù Not Defteri</h2>
    <textarea id="noteArea" placeholder="Notlarƒ±nƒ± buraya yaz..."></textarea>
    <button id="saveNote">Kaydet</button>
  </div>

  <!-- ‚úÖ SABƒ∞T ALT REKLAM -->
  <div id="alt-reklam">
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3214692314578267" data-ad-slot="4615134092" data-ad-format="horizontal" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

<script>
  function updateClock(){document.getElementById("time").textContent=new Date().toLocaleTimeString("tr-TR");}
  setInterval(updateClock,1000); updateClock();

  let chronoStartTime=0,chronoInterval,chronoRunning=false,display=document.getElementById("chrono-display");
  startChrono.onclick=()=>{if(!chronoRunning){chronoStartTime=Date.now()-(chronoStartTime||0);chronoInterval=setInterval(()=>{const e=Date.now()-chronoStartTime,ms=String(e%1000).padStart(3,"0"),s=String(Math.floor(e/1000)%60).padStart(2,"0"),m=String(Math.floor(e/60000)%60).padStart(2,"0"),h=String(Math.floor(e/3600000)).padStart(2,"0");display.textContent=`${h}:${m}:${s}.${ms}`;},10);chronoRunning=true;}};
  stopChrono.onclick=()=>{clearInterval(chronoInterval);chronoRunning=false;};
  resetChrono.onclick=()=>{clearInterval(chronoInterval);chronoStartTime=0;display.textContent="00:00:00.000";chronoRunning=false;};

  let countdownInterval,remaining=0,countDisplay=document.getElementById("countDisplay");
  startCount.onclick=()=>{const mins=+countMinutes.value||0,secs=+countSeconds.value||0;remaining=mins*60+secs;clearInterval(countdownInterval);countdownInterval=setInterval(()=>{const m=String(Math.floor(remaining/60)).padStart(2,"0"),s=String(remaining%60).padStart(2,"0");countDisplay.textContent=`${m}:${s}`;if(remaining--<=0){clearInterval(countdownInterval);countDisplay.textContent="00:00";}},1000);};
  stopCount.onclick=()=>clearInterval(countdownInterval);
  resetCount.onclick=()=>{clearInterval(countdownInterval);countDisplay.textContent="00:00";};

  const noteArea=document.getElementById("noteArea");
  noteArea.value=localStorage.getItem("note")||"";
  saveNote.onclick=()=>{localStorage.setItem("note",noteArea.value);alert("Not kaydedildi ‚úÖ");};

</script>

</body>
</html>
