  <!-- PWA manifest (varsa) -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b1220" />

  <!-- Stil -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1 class="brand">🕒 ZAMAN MERKEZİ</h1>
      <nav class="top-nav">
        <a href="index.html">Ana Sayfa</a>
        <a href="hakkinda.html">Hakkında</a>
        <a href="gizlilik.html">Gizlilik</a>
        <a href="iletisim.html">İletişim</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="panel clock-panel">
      <div class="meta">
        <div id="clock" class="clock">00:00:00</div>
        <div id="date" class="date">—</div>
      </div>

      <div class="controls">
        <div class="theme-tools">
          <label>Tema:</label>
          <select id="themeSelect" aria-label="Tema seçimi">
            <option value="auto">Otomatik</option>
            <option value="space">Uzay</option>
            <option value="gradient">Degrade</option>
            <option value="wave">Mavi Dalga</option>
            <option value="stars">Yıldızlı</option>
            <option value="light">Açık</option>
            <option value="dark">Koyu</option>
          </select>
        </div>
      </div>
    </section>

    <section class="panel world-panel" aria-live="polite">
      <h2>🌍 Dünya Saatleri</h2>
      <div id="worldTimes" class="world-list">Yükleniyor…</div>
    </section>

    <section class="panel tools-grid">
      <div class="tool">
        <h3>⏱ Kronometre</h3>
        <div id="timer" class="big">00:00</div>
        <div class="btn-row">
          <button id="sw-start">Başlat</button>
          <button id="sw-stop">Durdur</button>
          <button id="sw-reset">Sıfırla</button>
        </div>
      </div>

      <div class="tool">
        <h3>⏳ Geri Sayım</h3>
        <input id="countdownInput" type="number" placeholder="Süre (saniye)" min="1" />
        <div class="btn-row">
          <button id="cd-start">Başlat</button>
          <button id="cd-stop">Durdur</button>
        </div>
        <div id="countdownDisplay" class="big">00</div>
      </div>

      <div class="tool">
        <h3>🔔 Alarm</h3>
        <input id="alarmTime" type="time" />
        <div class="btn-row">
          <button id="alarm-set">Kur</button>
          <button id="alarm-clear">Kapat</button>
        </div>
        <p id="alarmStatus" class="muted">Alarm yok</p>
      </div>

      <div class="tool">
        <h3>🔗 Kısalar & Paylaş</h3>
        <p class="muted">Aktif kısayollar yakında — şimdilik tarayıcı paylaşımı kullanılabilir.</p>
        <button id="shareBtn">Sayfayı Paylaş</button>
      </div>
    </section>

    <!-- AdSense responsive block (tek ad birimi, yerleşim uygun) -->
    <div class="ads-wrapper">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-3214692314578267"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </main>

  <footer class="site-footer">
    <div>© <span id="year"></span> Zaman Merkezi — Tüm hakları saklıdır.</div>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>

  <!-- Service Worker register (varsa service-worker.js) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('ServiceWorker kayıt başarılı:', reg.scope))
          .catch(err => console.warn('ServiceWorker kayıt hatası:', err));
      });
    }
  </script>
</body>
</html>
